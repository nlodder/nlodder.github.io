<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <nav class="set-menu">
    <button class="menu-toggle" aria-label="Toggle Menu">
      <span class="toggle-char">&lt;</span>

      <div class="menu-content">
        <ul class="menu-links">
          <li><a href="/">home</a></li>
          <li><a href="/projects/">projects</a></li>
        </ul>
      </div>
    </button>
  </nav>

  <div class="page-wrapper">
    {{ content }}
    {% include footer.html %}
  </div>

  <script>
    // 1. Set Menu Logic
    const menuBtn = document.querySelector('.menu-toggle');
    const toggleChar = menuBtn.querySelector('.toggle-char');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = menuBtn.classList.toggle('is-open');

      // Toggle the lock class on the body
      document.body.classList.toggle('menu-open', isOpen);
      toggleChar.textContent = isOpen ? '>' : '<';
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target)) {
        menuBtn.classList.remove('is-open');
        document.body.classList.remove('menu-open');
        toggleChar.textContent = '<';
      }
    });

    // 2. Media Scroller Logic
    document.querySelectorAll('.media-scroller').forEach((scroller) => {
      let isScrolling = false; // Prevents "hyper-scrolling"

      scroller.addEventListener('wheel', (evt) => {
        if (window.innerWidth > 768) {
          evt.preventDefault();

          // If we are already mid-animation, ignore new inputs
          if (isScrolling) return;
          const threshold = 15; // Adjust this number for sensitivity
          const itemWidth = scroller.querySelector('.media-item').clientWidth + 20; // width + gap

          if (Math.abs(evt.deltaY) > threshold) {
            isScrolling = true;

            // Determine direction: positive deltaY is scroll down (next), negative is up (prev)
            const direction = evt.deltaY > 0 ? 1 : -1;

            scroller.scrollBy({
              left: itemWidth * direction,
              behavior: 'smooth'
            });

            // Cooldown: wait for the smooth scroll to finish before allowing next move
            setTimeout(() => {
              isScrolling = false;
            }, 500);
          }
        }
      }, { passive: false });

      // Update Dots
      scroller.addEventListener('scroll', () => {
        const container = scroller.closest('.project-media');
        if (!container) return;
        const dotsContainer = container.querySelector('.scroller-dots');
        if (!dotsContainer) return;

        const dots = dotsContainer.querySelectorAll('.dot');
        const item = scroller.querySelector('.media-item');
        const scrollStep = item.clientWidth + 20;

        const index = Math.round(scroller.scrollLeft / scrollStep);
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      });
    });
  </script>
</body>

</html>
