<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>{{ page.title }}</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-family=%22Optima, Iowan Old Style, Seravek, sans-serif%22 fill=%23ff4d8d%22>N</text></svg>">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <nav class="set-menu">
    <button class="menu-toggle" aria-label="Toggle Menu">
      <span class="toggle-char">&lt;</span>

      <div class="menu-content">
        <ul class="menu-links">
          <li><a href="/">home</a></li>
          <li><a href="/projects/">projects</a></li>
        </ul>
      </div>
    </button>
  </nav>

  <div class="page-wrapper">
    {{ content }}
    {% include footer.html %}
  </div>

  <script>
    // 1. Set Menu Logic
    const menuBtn = document.querySelector('.menu-toggle');
    const toggleChar = menuBtn.querySelector('.toggle-char');

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = menuBtn.classList.toggle('is-open');

      // Toggle the lock class on the body
      document.body.classList.toggle('menu-open', isOpen);
      toggleChar.textContent = isOpen ? '>' : '<';
    });

    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target)) {
        menuBtn.classList.remove('is-open');
        document.body.classList.remove('menu-open');
        toggleChar.textContent = '<';
      }
    });

    // 2. Media Scroller Logic
    document.querySelectorAll('.media-scroller').forEach((scroller) => {
      let isScrolling = false;
      const container = scroller.closest('.project-media');
      const dotsContainer = container?.querySelector('.scroller-dots');
      const items = scroller.querySelectorAll('.media-item');

      // Helper to get exact scroll distance between items
      const getScrollStep = () => {
        if (items.length <= 1) return scroller.clientWidth;
        return items[1].offsetLeft - items[0].offsetLeft;
      };

      // A. Click on dots to jump to image
      if (dotsContainer) {
        const dots = dotsContainer.querySelectorAll('.dot');
        dots.forEach((dot, i) => {
          dot.addEventListener('click', () => {
            scroller.scrollTo({
              left: i * getScrollStep(),
              behavior: 'smooth'
            });
          });
        });
      }

      // B. Wheel Scroll Logic (Desktop)
      scroller.addEventListener('wheel', (evt) => {
        if (window.innerWidth > 768) {
          // Only prevent default if we are scrolling horizontally
          if (Math.abs(evt.deltaY) > Math.abs(evt.deltaX)) {
            evt.preventDefault();
            if (isScrolling) return;

            const threshold = 10;
            if (Math.abs(evt.deltaY) > threshold) {
              isScrolling = true;
              const direction = evt.deltaY > 0 ? 1 : -1;

              scroller.scrollBy({
                left: getScrollStep() * direction,
                behavior: 'smooth'
              });

              setTimeout(() => { isScrolling = false; }, 500);
            }
          }
        }
      }, { passive: false });

      // C. Update Dots on Scroll
      scroller.addEventListener('scroll', () => {
        if (!dotsContainer || items.length <= 1) return;
        const dots = dotsContainer.querySelectorAll('.dot');
        const index = Math.round(scroller.scrollLeft / getScrollStep());
        dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
      });
    });
  </script>
</body>

</html>
