<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>

<body>
  <nav class="set-menu">
    <button class="menu-toggle" aria-label="Toggle Menu">
      <span class="brace-left">{</span>
      <div class="menu-content">
        <ul class="menu-links">
          <li><a href="/">home</a></li>
          <li><a href="/robotics/">robotics</a></li>
          <li><a href="/engineering/">engineering</a></li>
          <li><a href="/about/">about</a></li>
        </ul>
      </div>
      <span class="brace-right">}</span>
    </button>
  </nav>
  {{ content }}

  {% include footer.html %}
  <script>
    // Select all scrollers on the page
    document.querySelectorAll('.media-scroller').forEach((scroller) => {
      // 1. Vertical scroll -> Horizontal move
      scroller.addEventListener('wheel', (evt) => {
        if (window.innerWidth > 768) {
          evt.preventDefault();
          scroller.scrollBy({
            left: evt.deltaY * 10,
            behavior: 'smooth'
          });
        }
      }, { passive: false });

      // 2. Update dots on scroll
      scroller.addEventListener('scroll', () => {
        // Looks for dots within the same project-media container
        const dotsContainer = scroller.closest('.project-media').querySelector('.scroller-dots');
        const dots = dotsContainer.querySelectorAll('.dot');

        // Logic to find which image is most "visible"
        const index = Math.round(scroller.scrollLeft / scroller.clientWidth);

        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === index);
        });
      });
    });
  </script>
  <script>
    const menuBtn = document.querySelector('.menu-toggle');

    // Toggle open class on click
    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuBtn.classList.toggle('is-open');
    });

    // Close menu if clicking anywhere else on the screen
    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target)) {
        menuBtn.classList.remove('is-open');
      }
    });

    // Close menu when a link is clicked
    document.querySelectorAll('.menu-links a').forEach(link => {
      link.addEventListener('click', () => {
        menuBtn.classList.remove('is-open');
      });
    });
  </script>
</body>

</html>
